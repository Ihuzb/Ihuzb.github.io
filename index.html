    <meta name="keywords" content="打字训练,打字练习,在线打字,中文打字,英文打字,打字游戏,打字速度测试">

    <meta property="og:title" content="炫酷打字训练 - 在线打字练习工具">
    <meta property="og:description" content="免费的在线打字训练工具，支持中英文切换，提供多种难度级别的练习内容。">
    <meta property="og:image" content="path/to/your/image.jpg">

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="/" class="logo">炫酷打字训练</a>
            <div class="nav-links">
                <a href="./about.html" data-cn="关于我们" data-en="About Us">关于我们</a>
                <a href="./privacy.html" data-cn="隐私政策" data-en="Privacy Policy">隐私政策</a>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="container">
            <!-- 语言切换 -->
            <div class="language-switch">
                <button id="cnBtn" class="active">中文</button>
                <button id="enBtn">English</button>
            </div>

            <!-- 难度选择 -->
            <div class="difficulty-select">
                <select id="difficultyLevel">
                    <option value="easy" data-cn="新手入门" data-en="Beginner">新手入门</option>
                    <option value="medium" data-cn="进阶修炼" data-en="Intermediate">进阶修炼</option>
                    <option value="hard" data-cn="大师挑战" data-en="Expert">大师挑战</option>
                    <option value="expert" data-cn="极限模式" data-en="Master">极限模式</option>
                </select>
            </div>

            <!-- 打字区域 -->
            <div class="typing-area">
                <div id="text-display"></div>
                <div id="input-area">
                    <input type="text" id="typing-input" autocomplete="off">
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <span data-cn="速度：" data-en="Speed: " class="stat-label">速度：</span>
                    <span id="speed">0 <span data-cn="字/分" data-en="WPM" class="unit">字/分</span></span>
                </div>
                <div class="stat-item">
                    <span data-cn="正确率：" data-en="Accuracy: " class="stat-label">正确率：</span>
                    <span id="accuracy">100%</span>
                </div>
                <div class="stat-item">
                    <span data-cn="完成度：" data-en="Progress: " class="stat-label">完成度：</span>
                    <span id="progress">0%</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="./about.html" data-cn="关于我们" data-en="About Us">关于我们</a>
                <a href="./privacy.html" data-cn="隐私政策" data-en="Privacy Policy">隐私政策</a>
            </div>
            <div class="copyright">
                <span data-cn="版权所有 © 2024 炫酷打字训练" data-en="Copyright © 2024 Cool Typing">版权所有 © 2024 炫酷打字训练</span>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
